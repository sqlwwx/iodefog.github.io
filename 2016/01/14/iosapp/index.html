pan class="built_in">NSString</span> *documentPath = [paths firstObject];</span><br><span class="line">    <span class="built_in">NSString</span> *cachePath = <span class="literal">nil</span>;</span><br><span class="line">    <span class="built_in">NSFileManager</span> *manager = [<span class="built_in">NSFileManager</span> defaultManager] ;</span><br><span class="line">    <span class="keyword">if</span> (![manager fileExistsAtPath:documentPath]) &#123;</span><br><span class="line">        <span class="built_in">NSLog</span>(<span class="string">@"没有文件"</span>);</span><br><span class="line">    &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="built_in">NSEnumerator</span> *childFilesEnumerator = [[manager subpathsAtPath:documentPath  ] objectEnumerator];</span><br><span class="line">        <span class="built_in">NSString</span> *fileName = <span class="literal">nil</span>;</span><br><span class="line">        <span class="keyword">while</span> ((fileName = [childFilesEnumerator nextObject]) != <span class="literal">nil</span> )&#123;</span><br><span class="line">            <span class="built_in">NSString</span>* fileAbsolutePath = [documentPath stringByAppendingPathComponent:fileName];</span><br><span class="line">            <span class="built_in">BOOL</span> isDirectory = <span class="literal">NO</span>;</span><br><span class="line">            <span class="built_in">NSLog</span>(<span class="string">@"filePath %@"</span>, fileName);</span><br><span class="line">            cachePath = [<span class="built_in">NSString</span> stringWithFormat:<span class="string">@"%@/%@"</span>,documentPath, fileName];</span><br><span class="line">            <span class="keyword">if</span> ([manager fileExistsAtPath:fileAbsolutePath isDirectory:&amp;isDirectory])&#123;</span><br><span class="line">                <span class="built_in">NSDictionary</span> *dic =  [manager attributesOfItemAtPath:fileAbsolutePath error:<span class="literal">nil</span>] ;</span><br><span class="line">                <span class="built_in">NSLog</span>(<span class="string">@"%@"</span>, dic);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">    <span class="built_in">UIDocumentInteractionController</span> *documentController = [<span class="built_in">UIDocumentInteractionController</span> interactionControllerWithURL:[<span class="built_in">NSURL</span> fileURLWithPath:cachePath]];</span><br><span class="line">    documentController.delegate = <span class="keyword">self</span>;</span><br><span class="line">    [documentController presentOpenInMenuFromRect:<span class="built_in">CGRectZero</span> inView:<span class="keyword">self</span>.view animated:<span class="literal">YES</span>];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">-(<span class="keyword">void</span>)documentInteractionController:(<span class="built_in">UIDocumentInteractionController</span> *)controller  willBeginSendingToApplication:(<span class="built_in">NSString</span> *)application&#123;</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">-(<span class="keyword">void</span>)documentInteractionController:(<span class="built_in">UIDocumentInteractionController</span> *)controller didEndSendingToApplication:(<span class="built_in">NSString</span> *)application&#123;</span><br><span class="line">    </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">-(<span class="keyword">void</span>)documentInteractionControllerDidDismissOpenInMenu:(<span class="built_in">UIDocumentInteractionController</span> *)controller&#123;</span><br><span class="line">    </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
