><br><span class="line">    double delayInSeconds = 0.3;</span><br><span class="line">    __block ViewController* bself = self;</span><br><span class="line">    dispatch_time_t popTime = dispatch_time(DISPATCH_TIME_NOW, (int64_t)(delayInSeconds * NSEC_PER_SEC));</span><br><span class="line">    dispatch_after(popTime, dispatch_get_main_queue(), ^(void)&#123;</span><br><span class="line">        [selectedCell removeFromSuperview];</span><br><span class="line">        // 进行动画</span><br><span class="line">        [UIView animateWithDuration:0.3 animations:^&#123;</span><br><span class="line">            bself.tempView.transform = CGAffineTransformMakeScale(1.0, SCREEN_HEIGHT / bself.tempView.frame.size.height * 2);</span><br><span class="line">        &#125;];</span><br><span class="line">    &#125;);</span><br><span class="line">    </span><br><span class="line">    double delayInSeconds2 = 0.6;</span><br><span class="line">    dispatch_time_t popTime2 = dispatch_time(DISPATCH_TIME_NOW, (int64_t)(delayInSeconds2 * NSEC_PER_SEC));</span><br><span class="line">    dispatch_after(popTime2, dispatch_get_main_queue(), ^(void)&#123;</span><br><span class="line">        // 进行动画</span><br><span class="line">        [UIView animateWithDuration:0.3 animations:^&#123;</span><br><span class="line">            [bself.navigationController pushViewController:VC animated:NO];</span><br><span class="line">        &#125; completion:^(BOOL finished) &#123;</span><br><span class="line">            [bself.tempView removeFromSuperview];</span><br><span class="line">            [bself.bgView removeFromSuperview];</span><br><span class="line">        &#125;];</span><br><span class="line">    &#125;);</span><br><span class="line">    </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 阴影视图</span><br><span class="line">- (UIView *)bgView &#123;</span><br><span class="line">    if (nil == _bgView) &#123;</span><br><span class="line">        _bgView = [[UIView alloc] initWithFrame:CGRectMake(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT)];</span><br><span class="line">        _bgView.backgroundColor = [UIColor colorWithWhite:0 alpha:0.5];</span><br><span class="line">    &#125;</span><br><span class="line">    return _bgView;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
