span><br></pre></td><td class="code"><pre><span class="line">- (<span class="built_in">NSData</span>*) compressImage:(<span class="built_in">UIImage</span>*)originImage PixelCompress:(<span class="built_in">BOOL</span>)pc MaxPixel:(<span class="built_in">CGFloat</span>)maxPixel JPEGCompress:(<span class="built_in">BOOL</span>)jc MaxSize_KB: (<span class="built_in">CGFloat</span>)maxKB</span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">     压缩策略： 支持最多921600个像素点</span></span><br><span class="line"><span class="comment">        像素压缩：（调整像素点个数）</span></span><br><span class="line"><span class="comment">            当图片长宽比小于3:1 or 1:3时，图片长和宽最多为maxPixel像素；</span></span><br><span class="line"><span class="comment">            当图片长宽比在3:1 和 1:3之间时，会保证图片像素压缩到921600像素以内；</span></span><br><span class="line"><span class="comment">        JPEG压缩：（调整每个像素点的存储体积）</span></span><br><span class="line"><span class="comment">            默认压缩比0.99;</span></span><br><span class="line"><span class="comment">            如果压缩后的数据仍大于IMAGE_MAX_BYTES，那么将调整压缩比将图片压缩至IMAGE_MAX_BYTES以下。</span></span><br><span class="line"><span class="comment">     策略调整：</span></span><br><span class="line"><span class="comment">        不进行像素压缩，或者增大maxPixel，像素损失越小。</span></span><br><span class="line"><span class="comment">        使用无损压缩，或者增大IMAGE_MAX_BYTES.</span></span><br><span class="line"><span class="comment">     注意：</span></span><br><span class="line"><span class="comment">        jepg压缩比为0.99时，图像体积就能压缩到原来的0.40倍了。</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="built_in">UIImage</span> * scopedImage = <span class="literal">nil</span>;</span><br><span class="line">    <span class="built_in">NSData</span> * data = <span class="literal">nil</span>;</span><br><span class="line">    <span class="comment">//CGFloat maxbytes = maxKB * 1024;</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (originImage == <span class="literal">nil</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">nil</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> ( pc == <span class="literal">YES</span> ) &#123;    <span class="comment">//像素压缩</span></span><br><span class="line">        <span class="comment">// 像素数最多为maxPixel*maxPixel个</span></span><br><span class="line">        <span class="built_in">CGFloat</span> photoRatio = originImage.size.height / originImage.size.width;</span><br><span class="line">        <span class="keyword">if</span> ( photoRatio &lt; <span class="number">0.3333</span>f )</span><br><span class="line">        &#123;                           <span class="comment">//解决宽长图的问题</span></span><br><span class="line">            <span class="built_in">CGFloat</span> FinalWidth = sqrt ( maxPixel*maxPixel/photoRatio );</span><br><span class="line">            scopedImage = [EncodeUtil convertImage:originImage scope:MAX(FinalWidth, maxPixel)];</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span> ( photoRatio &lt;= <span class="number">3.0</span>f )</span><br><span class="line">        &#123;                           <span class="comment">//解决高长图问题</span></span><br><span class="line">            scopedImage = [EncodeUtil convertImage:originImage scope: maxPixel];</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">        &#123;                           <span class="comment">//一般图片</span></span><br><span class="line">            <span class="built_in">CGFloat</span> FinalHeight = sqrt ( maxPixel*maxPixel*photoRatio );</span><br><span class="line">            scopedImage = [EncodeUtil convertImage:originImage scope:MAX(FinalHeight, maxPixel)];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span> &#123;          <span class="comment">//不进行像素压缩</span></span><br><span class="line">        scopedImage = originImage;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    [scopedImage <span class="keyword">retain</span>];</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> ( jc == <span class="literal">YES</span> ) &#123;     <span class="comment">//JPEG压缩</span></span><br><span class="line">        data = <span class="built_in">UIImageJPEGRepresentation</span>(scopedImage, <span class="number">0.8</span>);</span><br><span class="line">        <span class="built_in">NSLog</span>(<span class="string">@"data compress with ratio (0.9) : %d KB"</span>, data.length/<span class="number">1024</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span> &#123;</span><br><span class="line">        data = <span class="built_in">UIImageJPEGRepresentation</span>(scopedImage, <span class="number">1.0</span>);</span><br><span class="line">        <span class="built_in">NSLog</span>(<span class="string">@"data compress : %d KB"</span>, data.length/<span class="number">1024</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    [scopedImage release];</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> data;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="built_in">CGFloat</span> length = size.width;</span><br><span class="line">        <span class="keyword">if</span> (size.width &lt; size.height) &#123;</span><br><span class="line">            length = size.height;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">CGFloat</span> f = scope/length;</span><br><span class="line">        <span class="built_in">NSInteger</span> nw = size.width * f;</span><br><span class="line">        <span class="built_in">NSInteger</span> nh = size.height * f;</span><br><span class="line">        <span class="keyword">if</span> (nw &gt; scope) &#123;</span><br><span class="line">            nw = scope;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (nh &gt; scope) &#123;</span><br><span class="line">            nh = scope;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="built_in">CGSize</span> newSize = <span class="built_in">CGSizeMake</span>(nw, nh);</span><br><span class="line"><span class="comment">//        CGSize newSize = CGSizeMake(size.width*f, size.height*f);</span></span><br><span class="line">        </span><br><span class="line">        <span class="comment">//</span></span><br><span class="line">        <span class="built_in">UIGraphicsBeginImageContext</span>(newSize);</span><br><span class="line">        <span class="comment">//UIGraphicsBeginImageContextWithOptions(newSize, NO, 0.0f);</span></span><br><span class="line">        <span class="comment">// Tell the old image to draw in this new context, with the desired</span></span><br><span class="line">        <span class="comment">// new size </span></span><br><span class="line">        [origImage drawInRect:<span class="built_in">CGRectMake</span>(<span class="number">0</span>, <span class="number">0</span>, newSize.width, newSize.height)]; </span><br><span class="line">        <span class="comment">// Get the new image from the context </span></span><br><span class="line">        image = <span class="built_in">UIGraphicsGetImageFromCurrentImageContext</span>();</span><br><span class="line">        <span class="built_in">UIGraphicsEndImageContext</span>(); </span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> image;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
